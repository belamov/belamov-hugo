{{ partial "header.html" . }}
<div class="wrapper">
    <div class="section" id="top">
        <div class="container hero fade-in one">
            <h1 class="bold-title is-1">Projects</h1>
        </div>
    </div>
    <div class="section fade-in two">
        <div class="container">
            {{ partial "nav-list.html" . }}
        </div>
        <div class="container fade-in two">
            <h1 class="title is-1 strong-post-title">{{ .Title }}</h1>
            <div class="columns">
                {{if .Params.link}}
                    <a href="{{ .Params.link }}" style="display: block;" target="_blank" class="column is-2">Link</a>
                {{end}}
                {{if .Params.source}}
                    <a href="{{ .Params.source }}" style="display: block;" target="_blank" class="column is-2">Source code</a>
                {{end}}
            </div>
            <div class="columns ">
                <div class="column markdown is-three-quarters">
                    {{ .Content }}
                </div>
                <div class="colums is-one-quarter">
                    <img src="{{ .Params.imagelink }}" alt="project preview" class="image">
                </div>
            </div>
        </div>
        <div class="container has-text-centered top-pad">
            <hr>
            <a href="#top">TOP</a>
            <hr>
        </div>
    </div>
</div>
{{ partial "footer.html" . }}
{{ partial "scripts.html" }}
