{{ partial "header.html" . }}
<div class="wrapper">
    <div class="section no-padding" id="top">
        <div class="hero is-{{ .Site.Params.introheight }}">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="bold-title fade-in one">hi, i'm {{ .Site.Params.firstname }}</h1>
                    <h3 class="subtitle is-3 fade-in two">{{ .Site.Params.tagline }}</h3>
                    <div class="fade-in three">{{ partial "social.html" . }}</div>
                    {{ if .Site.Params.email }}
                    <h3 class="subtitle is-3 has-text-centered top-pad fade-in three">
                        <a href="mailto:{{ .Site.Params.email }}">
                            {{ .Site.Params.email }}
                        </a>
                    </h3>
                    {{ end }}
                </div>
            </div>
            <div class="hero-foot fade-in three container">
                <hr>
                <div class="container">
                    <div class="columns is-fullwidth has-text-centered">
                        <div class="column nav-item">
                            <a href="/cv">CV</a>
                        </div>
                        <div class="column nav-item">
                            <a href="/projects/">projects</a>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
{{ partial "scripts.html" }}
